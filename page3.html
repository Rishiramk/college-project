<!DOCTYPE html>
<html>
<head>
	<title>Mapping</title>
	<style type="text/css">
		header{
      text-align:center;
      background-color: #00FF00;
      font-size: 50px;
      width: 1500px
    }
</style>
</head>
<body>
<header>IMAGE MAPING<br>(CLICK THE PERSONS TO SEE HOW IT WORKS)</header>
<img src="map.png" alt="image with types of happiness" usemap="#happiness">
<map name="happiness">
	<area shape="rect" coords="49,401,355,697" alt="love" href="http://en.m.wikipedia.org/wiki/Love">
	<area shape="rect" coords="403,117,659,437" alt="joy" href="http://en.m.wikipedia.org/wiki/Joy">
    <area shape="rect" coords="815,185,981,565" alt="Gratitude" href="http://en.m.wikipedia.org/wiki/Gratitude">
	<area shape="rect" coords="1099,289,1275,539" alt="Excitement" href="http://en.m.wikipedia.org/wiki/Excitement">
	<area shape="rect" coords="1287,123,1445,415" alt="pride" href="http://en.m.wikipedia.org/wiki/Pride">
	<area shape="rect" coords="527,593,939,963" alt="Optimism" href="http://en.m.wikipedia.org/wiki/Optimism">

</map>
</body>
</html>
